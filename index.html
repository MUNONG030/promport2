<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ìŠ¤ë„¤ì´í¬ ê²Œì„</title>
  <style>
    body {
      background-color: #121212; /* ì–´ë‘ìš´ ë°°ê²½ìƒ‰ */
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;

    button {

    button:hover {

    table {
      margin-top: 20px;

      border-collapse: collapse;

      width: 320px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #fff;

    h3 {
      margin-top: 30px;

    #playerName {
      font-size: 20px;

    }
    p.description {
      margin: 5px 0 0 0;

    }
  </style>
</head>
<body>
  <h1>ğŸ ìŠ¤ë„¤ì´í¬ ê²Œì„</h1>
  <p class="description">ğŸŸ¥ ë¹¨ê°„ìƒ‰ì´ ì§€ë ì´ì…ë‹ˆë‹¤.</p>
  <p class="description">ğŸ® WASDë¡œ ì¡°ì¢…í•©ë‹ˆë‹¤.</p>
  
  <div id="playerName"></div>
  <button id="changeNameBtn">ì´ë¦„ ë³€ê²½</button>
  <button id="startBtn">ê²Œì„ ì‹œì‘</button>
  
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">ì ìˆ˜: 0</p>

  <h3>ğŸ¯ ì´ì „ ê¸°ë¡</h3>
  <table id="historyTable">
    <tr><th>#</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>
  </table>

  <h3>ğŸ† ìµœê³  ì ìˆ˜ TOP 5</h3>
  <table id="topScoreTable">
    <tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>
  </table>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let food = {};
    let direction = "";
    let score = 0;
    let game = null;
    let isRunning = false;
    let history = [];
    let playerName = "";

    function loadName() {
      playerName = localStorage.getItem("snakePlayerName");
      if (!playerName) {
        playerName = prompt("í”Œë ˆì´ì–´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:") || "ì´ë¦„ì—†ìŒ";
        localStorage.setItem("snakePlayerName", playerName);
      }
      document.getElementById("playerName").textContent = `ğŸ‘¤ í˜„ì¬ í”Œë ˆì´ì–´: ${playerName}`;
    }

    function loadHistory() {
      const saved = localStorage.getItem("snakeGameHistory");
      if (saved) {
        history = JSON.parse(saved);
      }
      updateHistory();
    }

    function saveHistory() {
      localStorage.setItem("snakeGameHistory", JSON.stringify(history));
    }

    function updateHistory() {
      const table = document.getElementById("historyTable");
      table.innerHTML = "<tr><th>#</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>";
      history.forEach(([name, s], i) => {
        const row = table.insertRow();
        row.insertCell().textContent = i + 1;
        row.insertCell().textContent = name;
        row.insertCell().textContent = s;
      });

      const top5 = [...history].sort((a, b) => b[1] - a[1]).slice(0, 5);
      const topTable = document.getElementById("topScoreTable");
      topTable.innerHTML = "<tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr>";
      top5.forEach(([name, s], i) => {
        const row = topTable.insertRow();
        row.insertCell().textContent = i + 1;
        row.insertCell().textContent = name;
        row.insertCell().textContent = s;
      });
    }

    document.getElementById("changeNameBtn").addEventListener("click", () => {
      const newName = prompt("ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      if (newName && newName.trim()) {
        playerName = newName.trim();
        localStorage.setItem("snakePlayerName", playerName);
        document.getElementById("playerName").textContent = `ğŸ‘¤ í˜„ì¬ í”Œë ˆì´ì–´: ${playerName}`;
      }
    });

    document.addEventListener("keydown", e => {
      if (!isRunning) return;
      const key = e.key.toLowerCase();
      if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((key === "arrowdown" || key === "s") && direction !== "UP") direction = "DOWN";
    });

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
    }

    function initGame() {
      snake = [{ x: 200, y: 200 }];
      food = spawnFood();
      direction = "";
      score = 0;
      isRunning = true;
      document.getElementById("score").textContent = "ì ìˆ˜: " + score;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ë¹¨ê°„ìƒ‰ ì§€ë ì´ ê·¸ë¦¬ê¸°
      ctx.fillStyle = "red";
      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // ì›í˜• ë¨¹ì´ ê·¸ë¦¬ê¸°
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;
      else if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;
      else return;

      // ë²½ ë˜ëŠ” ëª¸ì— ë¶€ë”ªíˆë©´ ê²Œì„ ì¢…ë£Œ
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(game);
        isRunning = false;
        history.push([playerName, score]);
        saveHistory();
        updateHistory();
        alert(`ê²Œì„ ì˜¤ë²„! ì ìˆ˜: ${score}`);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "ì ìˆ˜: " + score;
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (isRunning) {
        clearInterval(game);
        isRunning = false;
      }
      initGame();
      game = setInterval(draw, 150);
    });

    loadName();
    loadHistory();
  </script>
</body>
</html>
